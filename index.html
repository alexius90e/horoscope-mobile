<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horoscope</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <div class="app">
      <header class="header">
        <div class="ticker">
          <span class="ticker__span1">Бегущая строка Бегущая строка Бегущая строка </span>
          <span class="ticker__span2">Бегущая строка Бегущая строка Бегущая строка </span>
        </div>
      </header>

      <main class="main">
        <section class="first-screen hidden" id="firstScreen">
          <div class="controls-top">
            <button
              class="controls-top__button controls-top__button_profile nav-button"
              data-target="profile"
            ></button>
            <button class="controls-top__button controls-top__button_refresh nav-button">3</button>
          </div>

          <div class="first-screen__buttons">
            <button
              class="first-screen__button first-screen__button_compatibility nav-button"
              data-target="compatibility"
            >
              Совместимость
            </button>

            <button
              class="first-screen__button first-screen__button_horoscope nav-button"
              data-target="horoscope"
            >
              Гороскоп
            </button>
          </div>
        </section>

        <section class="excellent" id="excellent">
          <h3 class="excellent__title">Отлично!</h3>
          <p class="excellent__description">Ваш запрос обрабатывается</p>
          <div class="excellent__horoscope">
            <div class="excellent__horoscope-outter"></div>
            <div class="excellent__horoscope-inner"></div>
          </div>
          <div class="excellent__buttons">
            <button class="excellent__button nav-button" data-target="firstScreen">Закрыть</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
